
{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            <form action="" method="post">
                {% csrf_token %}
                <label for="username" class="form-label m-1">Nombre de usuario</label>
                <input type="text" name="username" id="username" class="form-control  m-1"/>
                <br>
                <label for="password" class="form-label m-1">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control  m-1"/>
                <br>
                <button type="submit" class="btn btn-primary m-1">Iniciar sesión</button>
            </form>
        </div>
    </div>

{% endblock %}
