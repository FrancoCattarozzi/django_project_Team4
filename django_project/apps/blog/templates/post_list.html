{% extends 'base.html' %}

{% load static %}

{% block content %}

    <h1>Ultimas Notas</h1>

    {% for post in posts %}

        <h2><a href="{% url 'post_detail' post.id %}">{{ post.titulo }}</a></h2>
        
        {% if post.categoria %}
            <p>Categoria: {{post.categoria}}</p>
        {% endif %}

        <p>{{ post.fecha_creacion }}</p>

        <p>{{ post.contenido }}</p>

        <a href="">{{ post.autor }}</a>

    {% endfor %}

{% endblock %}
