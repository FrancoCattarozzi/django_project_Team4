{% extends 'base.html' %}

{% load static %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        {{ field }}
        <br>
    {% endfor %}
    
    <button type="submit">Guardar Post</button>
</form>

{% endblock %}
